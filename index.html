<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 />
	<link rel="stylesheet" href="style.css">
	<title>Sound Board</title>	
	<style>
		body { 
			font-family: Algerian; 
			background-color: black; 
			color: white; 
			margin: 0; 
			display: flex; 
			justify-content: center; 
			align-items: center; 
			height: 100vh; 
			}
		.soundboard { 
			text-align: center; 
			} 
		h1 { 
			margin-bottom: 20px; 
			}
		.buttons { 
			display: grid; 
			grid-template-columns: repeat(2, 120px); 
			grid-gap: 15px; 
			justify-content: center;
			}
		.button { 
			display: flex; 
			justify-content: center; 
			align-items: center; 
			width: 100px; 
			height: 100px; 
			background-color: green; 
			text-decoration: none; 
			color: white; 
			font-size: 18px; 
			font-weight: bold; 
			border-radius: 12px; 
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); 
			transition: transform 0.2s ease, background-color 0.2s ease; 
			} 	
		.button:visited { 
			background-color: purple; 
			}	
		.button:hover { 
			background-color: orange; 
			transform: scale(1.1); 
			} 
		.button:active { 
			background-color: yellow; 
			transform: scale(0.95); 
			box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5); 
			} 	
		.button:focus { 
			outline: 3px solid white; 
			outline-offset: 3px; 
			}
	</style>
<head>
	
<body>
	<div class="soundboard">
		<h1>Soundboard</h1>
		<div class="buttons"> 
			<a href="#" class="button" tabindex="1">Eye of the Tiger</a>
			<a href="#" class="button" tabindex="2">Glass House</a>
			<a href="#" class="button" tabindex="3">The Red</a>
			<a href="#" class="button" tabindex="4">All Time Low</a>
		</div> 
</body>
</html>
